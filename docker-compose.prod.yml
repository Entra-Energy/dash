  frontend:
    restart: always
    build:
      context: ./frontend_vue
      dockerfile: Dockerfile
    container_name: frontend
    image: frontend_image
    volumes:
      - ./frontend_vue/nginx:/etc/nginx/conf.d
    ports:
      - 80:80

volumes:
  postgres_data:
